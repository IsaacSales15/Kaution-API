<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            background-color: #ADD8E6; /* Baby blue */
            color: #000000; /* Black */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #FFFFFF; /* White */
            border: none;
            color: #000000;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #f2f2f2; /* Light gray */
        }
    </style>
</head>
<body>
    <img src="/src/services/Kaution.png" class="logo">
    <h1>Bem-vindo!</h1>
    <p>Você recebeu um convite de Kaution para compartilhar um inventário com você.</p>
    <div>
        <a href="https://www.facebook.com" target="_blank">
            <button class="button">Aceitar Convite</button>
        </a>
        <a href="https://www.facebook.com" target="_blank">
            <button class="button">Recusar Convite</button>
        </a>
    </div>
</body>
</html>
